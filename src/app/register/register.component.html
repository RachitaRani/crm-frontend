<div class="container">
    <form action="javascript: void(0);" id="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="label-name">
            <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="name" placeholder="John">
            <span class="required">Username</span>
          </label>
          </div>
          <div class="form-group">
            <label class="label-name">
              <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
              <span class="required">Password</span>
            </label>
            </div>
        
        <button type="submit" class="btn btn--primary">Register</button>
      </form>
    </div>
